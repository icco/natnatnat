# https://docs.travis-ci.com/user/languages/go
language: go
go:
  - "1.5.1"
  - tip

# Set it up
install:
 - curl -O https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.28.zip
 - unzip -q go_appengine_sdk_linux_amd64-1.9.28
 - mv go_appengine ..
 - ../go_appengine/goapp env

# run build
script:
 - make test

notifications:
  email:
    on_success: never
    on_failure: change

# Containers
sudo: false
